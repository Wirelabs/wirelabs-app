<ion-content sroll-y="false">
    <ion-grid id="container">
        <form [formGroup]="resetForm" (ngSubmit)="resetPassword($event)">
            <ion-row>
                <ion-col offset-lg="4" size-lg="4" offset-md="3" size-md="6" offset-sm="2" size-sm="8" offset-xs="0.5" size-xs="11">
                    <ion-card class="ion-no-margin">
                        <ion-card-header class="ion-text-center">
                            <ion-card-title class="ion-padding-bottom">Reset your password</ion-card-title>
                            <div class="ion-padding-bottom seperator"></div>
                            <ion-label style="padding: 0 !important;">
                                Your password must be at least 6 characters and should include a combination of numbers, letters and special characters.
                            </ion-label>
                        </ion-card-header>
                        <ion-card-content>
                            <!-- [ngClass]="!resetForm.controls.password.touched && resetForm.controls.password.valid ? 'valid' : 'not-valid'"  -->
                            <ion-item class="ion-no-padding ion-margin-top ion-margin-bottom" lines="none">
                                <ion-input [type]="seePassword ? 'text' : 'password'" placeholder="your password" formControlName="password"></ion-input>
                                <ion-icon [hidden]="seePassword" (click)="seePassword = !seePassword" color="primary" name="eye-outline" class="ion-align-self-center ion-padding-end" slot="end"></ion-icon>
                                <ion-icon [hidden]="!seePassword" (click)="seePassword = !seePassword" color="primary" name="eye-off-outline" class="ion-align-self-center ion-padding-end" slot="end"></ion-icon>
                            </ion-item>
                            <ion-button mode="ios" class="ion-margin-top ion-margin-bottom" type="submit" expand="block" fill="outline" [disabled]="!resetForm.valid">
                                Save new password
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
