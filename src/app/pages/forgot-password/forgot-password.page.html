<ion-content sroll-y="false">
    <ion-grid id="container">
        <form [formGroup]="requestForm" (ngSubmit)="sendRequest($event)">
            <ion-row>
                <ion-col offset-lg="4" size-lg="4" offset-md="3" size-md="6" offset-sm="2" size-sm="8" offset-xs="0.5" size-xs="11">
                    <ion-card class="ion-no-margin">
                        <ion-card-header class="ion-text-center">
                            <ion-card-title class="ion-padding-bottom">Having trouble logging in?</ion-card-title>
                            <div class="ion-padding-bottom seperator"></div>
                            <ion-label style="padding: 0 !important;">
                                Enter your email address so we can send you a link to get back into your account.
                            </ion-label>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item class="ion-no-padding ion-margin-top ion-margin-bottom" lines="none">
                                <ion-input placeholder="your@email.com" formControlName="email"></ion-input>
                            </ion-item>
                            <ion-button mode="ios" class="ion-margin-top ion-margin-bottom" type="submit" expand="block" fill="outline" [disabled]="!requestForm.valid">
                                Send reset email
                            </ion-button>
                            <a style="cursor: pointer;" (click)="goBackToLogin()">Go back to login</a>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
