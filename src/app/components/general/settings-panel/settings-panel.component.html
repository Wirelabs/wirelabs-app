<ion-card class="ion-no-margin">
    <ion-accordion-group>
        <ion-accordion value="settings">
            <ion-item slot="header">
                <ion-icon name="settings-outline" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-item>
            <ion-list slot="content" class="ion-padding-start ion-padding-end ion-padding-bottom">
                <ion-searchbar animated class="ion-no-padding" (ionChange)="changeInput($event)"></ion-searchbar>
                <ion-segment value="grid" scrollable (ionChange)="setMode($event)">
                    <ion-segment-button value="grid">
                        <ion-item lines="none" color="none">
                            <ion-icon name="grid-outline" slot="start"></ion-icon>
                            <ion-label>Grid</ion-label>
                        </ion-item>
                    </ion-segment-button>
                    <ion-segment-button value="list">
                        <ion-item lines="none" color="none">
                            <ion-icon name="list-outline" slot="start"></ion-icon>
                            <ion-label>List</ion-label>
                        </ion-item>
                    </ion-segment-button>
                </ion-segment>
            </ion-list>
        </ion-accordion>
    </ion-accordion-group>
</ion-card>
